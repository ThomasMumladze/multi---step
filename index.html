<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./assets/font/font.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi - Step</title>
</head>

<body>
    <div class="WRAPPER">
        <div class="left_WRAPPER">
            <p class="TITLE">Select Step To Start</p>
            <!-- *STEP 1 -->
            <div class="container stepButton">
                <div class="number">1</div>
                <div class="text">
                    <p>step 1</p>
                    <h2>your info</h2>
                </div>
            </div>
            <!-- *STEP 2 -->
            <div class="container stepButton">
                <div class="number">2</div>
                <div class="text">
                    <p>step 2</p>
                    <h2>select plan</h2>
                </div>
            </div>
            <!-- *STEP 3 -->
            <div class="container stepButton">
                <div class="number">3</div>
                <div class="text">
                    <p>step 3</p>
                    <h2>add-ons </h2>
                </div>
            </div>
            <!-- *STEP 4 -->
            <div class="container stepButton">
                <div class="number">4</div>
                <div class="text">
                    <p>step 4</p>
                    <h2>summary</h2>
                </div>
            </div>
        </div>
        <div class="right_WRAPPER">
            <div class="personalInfo">
                <h1>Personal info</h1>
                <p>Please provide your name, email address, and phone number.</p>
            </div>
            <!-- !FORM  -->
            <form>
                <div class="nameField formFields">
                    <div class="filedTitle">
                        <p>Name</p>
                        <div class="errorMessages">
                            <span></span>
                        </div>
                    </div>
                    <input type="text" placeholder="e.g Stephen King" />
                </div>
                <div class="emailField formFields">
                    <div class="filedTitle">
                        <p>Email Address</p>
                        <div class="errorMessages">
                            <span></span>
                        </div>
                    </div>
                    <input type="text" placeholder="e.g stephanking@lorem.com" />
                </div>
                <div class="phoneField formFields">
                    <div class="filedTitle">
                        <p>Phone Number</p>
                        <div class="errorMessages">
                            <span></span>
                        </div>
                    </div>
                    <input type="text" placeholder="e.g +7 234 467 890" />
                </div>
                <button type="confirm"> Next Step </button>
            </form>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
